{{ define "main" }}
<main>
	<br>
	<div class="container">
		<nav aria-label="breadcrumb">
			<ol class="breadcrumb">
				<li class="breadcrumb-item"><a href="{{ "/" | relURL }}">首页</a></li>
				<li class="breadcrumb-item active" aria-current="page">查看所有分类</li>
			</ol>
		</nav>
		<div class="list-group">
			{{- range (.Paginate .Data.Pages).Pages -}}
			<a href="{{ .Permalink }}" class="list-group-item list-group-item-action flex-column align-items-start">
				<div class="d-flex w-100 justify-content-between">
					<h5 class="mb-1">{{ .Title }}</h5>
				</div>
			</a>
			{{- end -}}
		</div>
	</div>
	<br>
	<nav aria-label="Page navigation example">
        <ul class="pagination pagination-lg justify-content-center">
			{{ if .Paginator.HasPrev }}
            <li class="page-item">
                <a class="page-link" href="{{ .Paginator.Prev.URL }}" aria-label="Previous">
                    <span aria-hidden="true">&laquo;</span>
                    <span class="sr-only">Previous</span>
                </a>
			</li>
			{{ end }}
			<li class="page-item disabled"><a class="page-link" href="#">{{ .Paginator.PageNumber }}</a></li>
			{{ if .Paginator.HasNext }}
            <li class="page-item">
                <a class="page-link" href="{{ .Paginator.Next.URL }}" aria-label="Next">
                    <span aria-hidden="true">&raquo;</span>
                    <span class="sr-only">Next</span>
                </a>
			</li>
			{{ end }}
        </ul>
    </nav>
</main>

{{ end }}
